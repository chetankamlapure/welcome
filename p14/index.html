<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    
<div class="outer">
    <div class="inner">
        <div class="label_sign">Sign up</div>
        <div class="label_choice">WHO YOU ARE?</div>
        <div><img class="img1" src="./parent_r.png" alt=""></div>
        <div><img class="img2" src="./child_r.png" alt=""></div>
        <div><img class="img3" src="./teacher_r.jfif" alt=""></div>
        <div class="label_Parent ">Parent</div>
        <div class="label_Student">Student</div>
        <div class="label_Teacher">Teacher</div>
        <div class="user">
            <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
        <div class="email">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <div class="pass">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <div class="conf_pass">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </div>

        <div>
            <input  class="user_name" type="text" placeholder="    Username" name="" id="">
        </div>
        <div >
            <input class="user_email" type="email" placeholder="    Email" name="" id="">
        </div>
        <div >
            <input class="user_pass" type="password" placeholder="    Password" name="" id="">
        </div>
        <div >
            <input class="user_cpass" type="password" placeholder="    Confirm Password" name="" id="">
        </div>
        <div ><input class="btn" type="button" value="SIGNUP"></div>
        <div class="log_content"><i> Already hava an account. </i></div>
        <div class="log_link">Login here</div>
    </div>
</div>

</body>
</html>
